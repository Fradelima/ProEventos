<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2"> Filtro:  </label>
<input
type="text"
class="form-control mr-2"
placeholder="buscar"
[(ngModel)]="filtrolista"
>

  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
         (click)= "AlterarImagem()">{{ExibirImg ? 'Exibir':'Ocultar' }}</button>
        </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd de Pessoas</th>
      <th>Lote</th>
      <th>Opçôes</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let item of eventosFiltrados">
        <td>
          <img [collapse]="ExibirImg" [isAnimated]= "true" src="/assets/{{item.imagemURL}}"
           [style.width.px]="larguraImg"
           [style.margin.px]="margemImg"
           >
          </td>
      <td>{{item.eventoId}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluír</button>
      </td>
    </tr>
  </tbody>
<tfoot *ngIf="!eventos.length" >
  <tr>
    <td colspan="8" class="text-center">
<h4>Nenhum vento Encontrado</h4>
    </td>
  </tr>
</tfoot>

</table>
